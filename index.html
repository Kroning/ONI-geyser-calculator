<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONI geyser calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="CSS/form.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Hammersmith+One" rel="stylesheet">
    <!-- Bootstarp -->
    <link href="CSS/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112322120-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-112322120-2');
    </script>
</head>
<body>
<button id='lang-switch-zh'>简体中文</button>
<button id='lang-switch-en'>English</button>
<div class="container">
    <div class="py-5 text-center">
        <h2 lang-key="title">ONI Geyser Calculator (Preview)</h2>
        <p lang-key="sub_title" class="lead">Calculate the excellence of geyser. </p>
        <p><a href="https://github.com/zsnmwy/ONI-geyser-calculator/issues"><span lang-key="issue">ISSUE</span></a></p>
        <p><a href="https://space.bilibili.com/845096/#/">Author zsnmwy</a></p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Fill Geyser Information</h2>
            <br/>
            <form>
                <select class="form-control" name="Geyser" id="Geyser_type" required>
                    <option value="Cool_Steam_Vent">Cool Steam Vent</option>
                    <option value="Steam_Vent">Steam Vent</option>
                    <option value="Water_Geyser">Water Geyser</option>
                    <option value="Cool_Slush_Geyser">Cool Slush Geyser</option>
                    <option value="Polluted_Water_Vent">Polluted Water Vent</option>
                    <option value="Minor_Volcano">Minor Volcano</option>
                    <option value="Volcano">Volcano</option>
                    <option value="Carbon_Dioxide_Geyser">Carbon Dioxide Geyser</option>
                    <option value="Carbon_Dioxide_Vent">Carbon Dioxide Vent</option>
                    <option value="Hydrogen_Vent">Hydrogen Vent</option>
                    <option value="Polluted_Oxygen_Vent">Polluted Oxygen Vent</option>
                    <option value="Infectious_Polluted_Oxygen_Vent">Infectious Polluted Oxygen Vent</option>
                    <option value="Chlorine_Gas_Vent">Chlorine Gas Vent</option>
                    <option value="Natural_Gas_Geyser">Natural Gas Geyser</option>
                    <option value="Copper_Volcano">Copper Volcano</option>
                    <option value="Iron_Volcano">Iron Volcano</option>
                    <option value="Gold_Volcano">Gold Volcano</option>
                    <option value="Leaky_Oil_Fissure">Leaky Oil Fissure</option>
                </select>
                <br/>
                <div>
                    <label for="input_RT_Eruption">RT Eruption</label>
                    <input type="text" class="form-control" id="input_RT_Eruption"
                           placeholder="Note: The unit is g , just fill the number." value="" required>
                </div>
                <br/>
                <div>
                    <label for="input_Eruption_Period_Min">Eruption Period Min Number</label>
                    <input type="text" class="form-control" id="input_Eruption_Period_Min"
                           placeholder="Fill the minimum number in Eruption Period line.(Just Number)" value=""
                           required>
                </div>
                <br/>
                <div>
                    <label for="input_Eruption_Period_Max">Eruption Period Max Number</label>
                    <input type="text" class="form-control" id="input_Eruption_Period_Max"
                           placeholder="Fill the maximum number in Eruption Period line.(Just Number)" value=""
                           required>
                </div>
                <br/>
                <div>
                    <label for="input_Acitve_Period_Min">Acitve Period Min Number</label>
                    <input type="text" class="form-control" id="input_Acitve_Period_Min"
                           placeholder="Fill the minimum number in Acitve Period line.(Just Number)" value="" required>
                </div>
                <br/>
                <div>
                    <label for="input_Acitve_Period_Max">Acitve Period Max Number</label>
                    <input type="text" class="form-control" id="input_Acitve_Period_Max"
                           placeholder="Fill the maximum number in Acitve Period line.(Just Number)" value="" required>
                </div>
                <br/>
                <hr class="cal-md-4">
                <div class="div">
                    <button type="button" class="btn btn-large btn-block btn-primary" onclick="start()">Cal</button>
                </div>
            </form>
        </div>
        <div class="col-md-5">
            <h2 class="text-lg-center">Geyser Information</h2>
            <br/>
            <p class="lead text-info" id="geyser_better_persent">
                Please fill the geyser information.
                <br/>
                <br/>
                And click "Cal".
            </p>
            <p id="geyser_name"></p>
            <p id="Min_Daily_Eruption"></p>
            <p id="Max_Daily_Eruption"></p>
            <p id="x_value"></p>
            <p id="k_value"></p>
            <p id="n_value"></p>
            <p id="nmin_value"></p>
            <p id="better_persent"></p>
        </div>
    </div>
</div>
</body>
<script src="Script/jquery.js"></script>
<script src="Script/bootstrap.min.js"></script>
<script src="Script/geyser_information.js"></script>
<script src="Script/cal.js"></script>

<!-- i18n support -->
<script src="Script/jquery.cookie.min.js"></script>
<script src="Script/i18n.js"></script>

<script>

</script>
</html>
